<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    
    <!-- Train Schedule CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header Section for Title of Page -->
    <header>
        <div>
            <strong>Train Schedule</strong>
        </div>
        <div>
            <h3>Comprehensive List of Tracked Trains</h3>
        </div>
    </header>

    <!-- Main Section for Current Train Schedule -->
    <main class="container">
        <div class="card border-primary">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <h3 class="card-title">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="col">
                        <div class="float-right">
                            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#enter-train">Add Train</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table class="table" id="employees">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="train-schedules">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Section to Add New Train to Schedule -->
    <div class="modal fade" id="enter-train" tabindex="-1" role="dialog" aria-labelledby="enterTrainModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="enterTrainTitle">Add New Train to Schedule</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input class="form-control" id="train-name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-name">Destination</label>
                            <input class="form-control" id="destination-name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="first-train">First Train Time (HH:mm - Military Time)</label>
                            <input class="form-control" id="first-train" type="time">
                        </div>
                        <div class="form-group">
                            <label for="frequency-time">Frequency (min)</label>
                            <input class="form-control" id="frequency-time" type="text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-train">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Train Schedule Javascript -->
    <script src="assets/javascript/trainSchedule.js"></script>
</body>

</html>
